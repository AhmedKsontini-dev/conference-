security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
    
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: true
                username_parameter: _username
                password_parameter: _password
                default_target_path: app_conference_index
            logout:
                path: app_logout
                target: app_conference_index
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800 # 1 semaine en secondes
                path: /

    access_control:
        - { path: ^/conference/new, roles: ROLE_ADMIN }
        - { path: ^/conference/\d+/edit, roles: ROLE_ADMIN }
        - { path: ^/conference/\d+/delete, roles: ROLE_ADMIN }
        - { path: ^/participant/conference/\d+/participants, roles: ROLE_ADMIN }
        - { path: ^/participant/\d+/delete, roles: ROLE_ADMIN }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
